<div class="col-md-12">
  <div class="row event-not-started" ng-if="eventLoaded && !event.actualTime.start">
    <div class="text-center">
      <h3>Event is not yet started!</h3>
      <p>Would you like to start it now?</p>
      <button type="button" class="btn btn-lg btn-warning" ng-click="startEvent()">Start Event</button>
    </div>
  </div>
  <div class="row event-dashboard" ng-if="eventLoaded && event.actualTime.start">
    <div class="col-md-4 col-md-offset-2">
      <button type="button" class="btn btn-lg btn-warning" ui-sref="takePhotos">Take Photos</button>
    </div>
  </div>
</div>
