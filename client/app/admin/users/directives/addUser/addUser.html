<div class="form-inline" id="add-user">
  <div class="form-group">
    <label class="field-label" for="email">Email</label>
    <input type="text" ng-model="user.email" class="form-control input-sm" id="email" placeholder="user@example.com">
  </div>
  <div class="btn-group" dropdown>
    <button type="button" class="btn btn-sm btn-default dropdown-toggle">
      {{selectedAccessLevel.name}} <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu">
      <li ng-repeat="accessLevel in currentAccess().entity.accessLevels">
        <a href="" ng-click="setAccessLevel(accessLevel)">{{accessLevel.name}}</a>
      </li>
    </ul>
  </div>
  <button type="button" class="btn btn-sm btn-primary" ng-click="save()"><i class="glyphicon glyphicon-plus"></i> Add User</button>
  <button type="button" class="btn btn-sm btn-default" ng-click="cancel()">Cancel</button>
</div>
<div class="row" style="margin-top: 5px;" ng-repeat="error in errors">
  <div class="col-xs-12">
    <span class="font-light text-danger" ng-show="error.message">{{error.message}}</span>
  </div>
</div>
