<h1 class="text-primary">Users <small>Update user access privileges</small></h1>
<div id="users" class="row">
  <div class="col-md-6">
    <div class="list-group">
      <a href="" ng-click="edit(user)" class="list-group-item" ng-repeat="user in users">
        <span class="edit glyphicon glyphicon-edit pull-right" ng-if="!user.isEditing" show-on-parent-hover></span>
        <strong>{{user.name}}</strong><span class="text-muted"> - {{getAccessLevel(user)}}</span><br>
        <span class="text-muted font-light">{{user.email}}</span>
        <edit-user user="user" current-access="getAccess" save-method="save(user)" ng-if="user.isEditing"></edit-user>
      </a>
    </div>
  </div>
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Access Levels</h3>
      </div>
      <div class="panel-body">
        <div class="checkbox">
          <label>
            <input type="checkbox"> Check me out
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
